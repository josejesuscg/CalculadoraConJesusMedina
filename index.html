<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script type="text/javascript" src="calculadora.js">

    </script>
</head>
<body>
<center>
    <h1>Calculadora</h1>

<form name="calculadora">
    <input type="number" id="numero1" value="0"></input>
    <br />
    <input type="number" id="numero2" value="0"></input>
    <br />
    <input type="button" id=sumar value="+" style="background-color: royalblue;" onclick="calcular('+')"></input>
    <input type="button" id=restar value="-" style="background-color:salmon;" onclick="calcular('-')"></input>
    <input type="button" id=multiplicar value="X" style="background-color:springgreen;" onclick="calcular('*')"></input>
    <input type="button" id=dividir value="/" style="background-color:violet;" onclick="calcular('/')"></input>
    <br />
    <input type="number" id="resultado" value="0"></input>
</center>
</form>
</body>
</html>
